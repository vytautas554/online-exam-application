<div class="container p-5">
  <div class="row">
    <div class="col-sm-8 offset-2">
      <div *ngIf="currentQuestion < questionsLength">
        <p class="text-center">{{ currentQuestion + 1 }} i≈° {{ arr.length }}</p>
        <h1>{{ arr[currentQuestion].title }}</h1>
        <ul
          class="list-group"
          *ngFor="let question of arr[currentQuestion].answer"
        >
          <li
            class="list-group-item"
            appBackground
            [correctAnswer]="question.options"
          >
            <input
              type="radio"
              name="options"
              (change)="onAnswer(question.options)"
              [disabled]="answerSelected"
            />
            {{ question.value }}
          </li>
        </ul>
      </div>
      <div *ngIf="currentQuestion >= questionsLength">
        <button class="btn btn-success btn-blockp-2" (click)="showResults()">
          Parodyti rezultatus
        </button>
        <div *ngIf="result" class="p-2">
          Teisingi atsakymai: {{ correctAnswer }} | Neteisingi atsakymai:
          {{ incorrectAnswer }}
        </div>
      </div>
    </div>
  </div>
</div>
