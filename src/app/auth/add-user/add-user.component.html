<div class="form-container">
  <div>
    <h2 style="display: flex; justify-content: center; margin-bottom: 50px">Register</h2>
    <form #postForm="ngForm">
      <div>
        <label for="userName">Name</label>
        <input
          class="form-control"
          name="name"
          type="text"
          [ngClass]="{
            'is-invalid': !userName.valid && (userName.dirty || userName.touched)
          }"
          #userName="ngModel"
          required
          [(ngModel)]="formInput.name"
        />
      </div>
      <div>
        <label for="userName">Email</label>
        <input
          class="form-control"
          name="email"
          type="email"
          [ngClass]="{
            'is-invalid': !userName.valid && (userName.dirty || userName.touched)
          }"
          #userName="ngModel"
          required
          [(ngModel)]="formInput.email"
        />
      </div>
      <div>
        <label for="userName">Username</label>
        <input
          class="form-control"
          name="userName"
          type="text"
          [ngClass]="{
            'is-invalid': !userName.valid && (userName.dirty || userName.touched)
          }"
          #userName="ngModel"
          required
          [(ngModel)]="formInput.userName"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          name="password"
          type="password"
          [ngClass]="{
            'is-invalid': !password.valid && (password.dirty || password.touched)
          }"
          #password="ngModel"
          required
          [(ngModel)]="formInput.password"
        />
        <div class="invalid-feedback">
          <div>Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="role">Select role</label>
        <select name="role" class="form-control" #role="ngModel" [(ngModel)]="formInput.role">
          <option *ngFor="let role of roles" [value]="role.label">{{ role.label }}</option>
        </select>
      </div>
      <div class="form-group">
        <button style="width: 100%" class="btn btn-primary" [disabled]="!postForm.form.valid" (click)="registerUser(postForm)">Add user</button>
      </div>
    </form>
  </div>
</div>
